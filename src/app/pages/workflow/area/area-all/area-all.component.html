<section class="content-header">
    <div class="col-xs-12">
        <h2>
            All Areas
        </h2>
    </div>
</section>
<section class="content">
    <!--  Page Content Here -->

    <div class="col-xs-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">List Of All Areas</h3>
                <br>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th>Name</th>
                            <!--<th>Status</th>-->
                            <th>Action</th>
                        </tr>
                        <tr *ngFor="let area of areas | paginate: { itemsPerPage: 10, currentPage: p }">
                            <td>{{ area.name }}</td>
                            <!--<td *ngIf="area.status">
                                <button type="button" class="btn btn-success btn-xs" (click)="toggleStatus(area._id,area.status)"> Active</button>
                            </td>
                            <td *ngIf="!area.status">
                                <button type="button" class="btn btn-danger btn-xs" (click)="toggleStatus(area._id,area.status)"> Inactive</button>
                            </td>-->
                            <td>
                                <a type="button" class="btn btn-primary btn-xs" (click)="editArea(area._id)"> Edit</a>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
        <div class="col-md-offset-4">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</section>
